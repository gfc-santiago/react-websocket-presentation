title: Si Hesus ang lahat sa buhay / Come fill my world
sequence: V1 C V2 C V3 C
sections:
  V1: |
    Si Hesus ang lahat sa buhay
    Kung kaya may saya

    Si Hesus ang lahat sa buhay
    Kung kaya may saya

    Problema'y dumarating,
    ito'y Kanyang lulutasin

    Si Hesus ang lahat sa buhay
    Kung kaya may saya

  C: |
    Come Fill My World,
    Come Fill My Life

    Come Take My Hand,
    And Walk With Me

    Come Fill My World,
    Come Fill My Life

    Come Take My Hand,
    And Walk With Me

  V2: |
    Si Hesus ang lahat sa buhay
    Kung kaya may lakas

    Si Hesus ang lahat sa buhay
    Kung kaya may lakas

    Problema'y dumarating,
    ito'y Kanyang lulutasin

    Si Hesus ang lahat sa buhay
    Kung kaya may lakas
  
  V3: |
    Si Hesus ang lahat sa buhay
    Kung kaya may ngiti

    Si Hesus ang lahat sa buhay
    Kung kaya may ngiti

    Problema'y dumarating,
    ito'y Kanyang lulutasin

    Si Hesus ang lahat sa buhay
    Kung kaya may ngiti