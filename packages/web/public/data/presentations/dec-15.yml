      {sm}THE LIGHTING OF THE SECOND CANDLE OF ADVENT - Love
      Chan Family
      {xs}(Isiah 12:3)

      {xs}Congregation:
      Faced with the troubles and the suffering of the world, 
      we choose to live in joyful presence to God and one another. 

      {xs}Congregation:
      We will not turn away from the pain and the hurt in our world,
      and we will not stop rejoicing in God
      
      {xs}Congregation:
      whose salvation fills us to overflowing that God's love 
      might flow through us and flood our troubled world with hope,
      peace, and joy.

