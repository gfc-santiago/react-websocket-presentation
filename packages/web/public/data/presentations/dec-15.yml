  - name: Call To Worship
    content: |

      Prince Mangubat
      {xs}Liturgist

      {xs}Liturgist:
      Children of God, our world is full
      of the fruit of humanity's greed, apathy,

      {xs}Liturgist:
      and neglect for the love of God, neighbor,
      self, and all creation.

      {xs}People:
      What, then, should we do?

      {xs}Liturgist:
      Our world is also full of the fruit of God's love
      that wells up all around us, sustaining us,

      {xs}Liturgist:
      saving us, reviving us to 
      live as the people of God.

      {xs}People:
      What, then, should we do?
      
      {xs}Liturgist:
      God encircles us on every side,
      Love divine present with us in creation, in community,

      {xs}Liturgist:
      and in the anticipated arrival of the infant Emmanuel.
      What then, children of God, should you do?

      {xs}People:
      We will live in joyful presence with God and neighbor,
      turning away from sin and toward a life with God

      {xs}People:
      and one another marked by joy, 
      justice, and mercy. Amen.

