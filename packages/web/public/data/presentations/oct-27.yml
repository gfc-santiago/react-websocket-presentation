      {xs}Liturgist:
      Some of us come today with hearts weighed down with anxiety,
      fear, despair, and hurt. Together we cling to this truth:

      {xs}People:
      God’s steadfast love endures forever.

      {xs}Liturgist:
      Some of us come today with hearts that feel light with relief, joy,
      comfort, and gratitude. Together we cling to this truth:

      {xs}People:
      God’s steadfast love endures forever.

      {xs}Liturgist:
      Some of us come today not knowing what we think about God,
      confused and disappointed that the world

      {xs}Liturgist:
      Be with us, God, in all that we bring with us,
      as we gather to encounter your unchanging love.
 
      {xs}All:
      and being served by one another is the source
      of our power as the Body of Christ. Amen.

