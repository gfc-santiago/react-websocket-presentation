      {xs}Liturgist:
      Children of God, the arrival of the Promised One is almost here!

      {xs}People:
      We wait as people of God's promise.
      
      {xs}Liturgist:
      The message of the prophets and the expectation residing in
      Mary's womb call to us today.

      {xs}People:
      We listen as people of God's promise.

      {xs}Liturgist:
      Mary's "yes" and Elizabeth's faithfulness guide our path,
      showing us that we too have a role to play
      in bearing God's good news into the world.
      
      {xs}People:
      We follow as people of God's promise.

      {xs}Liturgist:
      This is the promise Mary, Elizabeth, and the prophets
      bore that we continue to carry even todayâ€”God is with us!
      
